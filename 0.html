      <h2>终南别业</h2>
      <P>唐 王维</P>
      <P>中岁颇好道，晚家南山陲。</P>
      <P>兴来每独往，胜事空自知。</P>
      <P>行到水穷处，坐看云起时。</P>
      <P>偶然值林叟，谈笑无还期。</P>
