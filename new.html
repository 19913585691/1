      <h2>终南别业</h2>
      <p>唐 王维</p>
      <p>中岁颇好道，晚家南山陲。</p>
      <p>兴来每独往，胜事空自知。</p>
      <p>行到水穷处，坐看云起时。</p>
      <p>偶然值林叟，谈笑无还期。</p>
